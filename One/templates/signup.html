<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <script src="{% static 'js/signup.js' %}" defer></script>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <button type="submit">Enter</button>
    </form>
    <p>Already have an account?</p>
    <button type="button" onclick="window.location.href='{% url "login" %}'">Login</button>
  </div>
</body>
</html>
